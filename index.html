<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <!--A container to house the display box-->
    <div class="quote-display-box">
        <h2>Thoughts</h2>
        <blockquote id="quote">In a moment...</blockquote>
        <span id="author">loading...</span>

        <!--A container to house the various buttons in use. Like button, Share button, A copy button, Navigation button, Bookmark button-->
        <div class="buttons">
            <button class="like-button">
              <span id="thumb-icon"><img src="icons/like.png"></span> 
              <span id="count">0</span>Likes
            </button>
            <button id="copy-text" onclick="copyText(quote)"><img src="icons/copy.png">Copy</button>
            <button onclick="fetchQuotes()"><img src="icons/next.png">Next</button> 
        </div>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
