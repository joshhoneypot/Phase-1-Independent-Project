<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <!--A container to house the display box-->
    <div class="quote-display-box">
        <h2>Thoughts</h2>
        <blockquote>In a moment...</blockquote>
        <span>loading...</span>

        <!--A container to house the various buttons in use. Like button, Share button, A copy button, Navigation buttons, Bookmark button-->
        <div class="buttons">
            <button><img src="icons/like.png">Like</button>
            <button><img src="icons/share.png"> Share</button>
            <button><img src="icons/copy.png">Copy</button>
            <button><img src="icons/bookmark.png">Bookmark</button>
            <button><img src="icons/previous.png">Previous</button>
            <button><img src="icons/next.png">Next</button> 
        </div>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
